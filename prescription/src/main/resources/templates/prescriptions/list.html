<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescriptions</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>Prescription Management System</h1>
        <nav>
            <a th:href="@{/prescriptions}">Prescriptions</a>
            <a th:href="@{/prescriptions/report}">Report</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </header>

    <div class="content">
        <div class="page-header">
            <h2>Prescriptions</h2>
            <a th:href="@{/prescriptions/new}" class="btn btn-primary">+ New Prescription</a>
        </div>

        <div class="filter-section">
            <form th:action="@{/prescriptions}" method="get" class="date-filter">
                <div class="form-group-inline">
                    <label for="startDate">From:</label>
                    <input type="date" id="startDate" name="startDate"
                           th:value="${startDate}" required>
                </div>

                <div class="form-group-inline">
                    <label for="endDate">To:</label>
                    <input type="date" id="endDate" name="endDate"
                           th:value="${endDate}" required>
                </div>

                <button type="submit" class="btn btn-secondary">Filter</button>
            </form>
        </div>

        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Patient Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Diagnosis</th>
                    <th>Next Visit</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${prescriptions.empty}">
                    <td colspan="8" class="text-center">No prescriptions found for the selected date range.</td>
                </tr>
                <tr th:each="prescription : ${prescriptions}">
                    <td th:text="${prescription.id}"></td>
                    <td th:text="${prescription.prescriptionDate}"></td>
                    <td th:text="${prescription.patientName}"></td>
                    <td th:text="${prescription.patientAge}"></td>
                    <td th:text="${prescription.patientGender}"></td>
                    <td th:text="${prescription.diagnosis}"></td>
                    <td th:text="${prescription.nextVisitDate}"></td>
                    <td class="actions">
                        <a th:href="@{/prescriptions/edit/{id}(id=${prescription.id})}"
                           class="btn btn-sm btn-secondary">Edit</a>
                        <a th:href="@{/prescriptions/delete/{id}(id=${prescription.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this prescription?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
